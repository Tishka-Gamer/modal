<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="btn-modal">Загрузить модальное окно</button>
    </div>
    <div class="modal-wrapper">
        <div class="modal">
            <div class="modal__closed">&times;</div>
            <form action="#" id="modalForm">
                <h1 class="modal__title">Мы свяжемся с вами</h1>
                <input type="text" class="modal__input" id="name" placeholder="Имя" required autocomplete="off">
                <input type="phone" class="modal__input" id="phone" placeholder="+7 999 999 99 99" required autocomplete="off" pattern="">
                <button class="modal__btn">Перезвонить нам</button>
            </form>
        </div>
    </div>
</body>
</html>
